<div *ngIf="!finished && currentBook" class="book-container">
  <input
    [(ngModel)]="editTitle"
    class="edit-field title-input"
    placeholder="Edit Title"
  />
  <textarea
    [(ngModel)]="editDescription"
    class="edit-field description-input"
    placeholder="Edit Description"
  ></textarea>
  <input
    [(ngModel)]="editAuthors"
    class="edit-field authors-input"
    placeholder="Edit Authors (comma-separated)"
  />

  <h2 class="book-title">{{ editTitle }}</h2>
  <p class="book-description">{{ editDescription }}</p>
  <p class="book-authors">Authors: {{ editAuthors }}</p>
  <p class="book-rating">
    Average Rating: {{ averageRating | number : "1.1-1" }}
  </p>
  <div class="rating-buttons">
    Rate:
    <button
      *ngFor="let num of [1, 2, 3, 4, 5]"
      (click)="rate(num)"
      class="rate-button"
    >
      {{ num }}
    </button>
  </div>
</div>

<div *ngIf="finished" class="finish-container">
  <h3 class="finish-heading">Rating complete. What would you like to do?</h3>
  <button (click)="restartRating()" class="action-button restart">
    Start Over
  </button>
  <button (click)="completeRating()" class="action-button finish">
    Finish
  </button>
  <p *ngIf="finished && !currentBook" class="success-message">
    The job was done successfully.
  </p>
</div>
